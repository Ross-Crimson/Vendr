<section class="container">
    <div class="row vending-machine">
        <div class="col-10">
            <div id="snack-items" class="row">
                <div class="col-3">
                    <div onclick="app.VendorsController.PurchaseItem()" class="card">
                        <img src="https://cdna.artstation.com/p/assets/images/images/044/186/144/medium/francesco-rossini-render-lattina.jpg?1639332890"
                            class="card-img-top" alt="snack item">
                        <div class="card-body">
                            <h5 class="card-title">Purple Drink</h5>
                            <p class="card-text">$0.50</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-2">
            <div>Your Money<span id="user-money"></span></div>
            <div>Insert Money</div>
            <button onclick="app.VendorsController.InsertMoney(.01)" class="btn btn-primary">$0.01</button>
            <button onclick="app.VendorsController.InsertMoney(.05)" class="btn btn-primary">$0.05</button>
            <button onclick="app.VendorsController.InsertMoney(.10)" class="btn btn-primary">$0.10</button>
            <button onclick="app.VendorsController.InsertMoney(.25)" class="btn btn-primary">$0.25</button>
            <button onclick="app.VendorsController.InsertMoney(1)" class="btn btn-primary">$1.00</button>
        </div>
    </div>

</section>
