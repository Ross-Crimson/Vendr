<section class="container pt-2">
    <div class="row">
        <div id="your-snacks" class="col-2">

        </div>

        <div class="col-10">

            <div class="row vending-machine rounded p-5">
                <div class="col-10">
                    <div id="snack-items" class="row">
                        <div class="col-3">
                            <div onclick="app.VendorsController.PurchaseItem()" class="card">
                                <img src="https://cdna.artstation.com/p/assets/images/images/044/186/144/medium/francesco-rossini-render-lattina.jpg?1639332890"
                                    class="card-img-top" alt="snack item">
                                <div class="card-body">
                                    <h5 class="card-title">Purple Drink</h5>
                                    <p class="card-text">$0.50</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-2 money-panel rounded text-center">
                    <h5 class="p-3 money-text">Your Money</br><span
                            class="inserted-money px-4 rounded pixelify-sans-uniquifier" id="user-money"></span>
                    </h5>
                    <h5 class="p-2 money-text">Insert Money</h5>
                    <button onclick="app.VendorsController.InsertMoney(.01)" class="btn money-btn m-2">$0.01</button>
                    <button onclick="app.VendorsController.InsertMoney(.05)" class="btn money-btn m-2">$0.05</button>
                    <button onclick="app.VendorsController.InsertMoney(.10)" class="btn money-btn m-2">$0.10</button>
                    <button onclick="app.VendorsController.InsertMoney(.25)" class="btn money-btn m-2">$0.25</button>
                    <button onclick="app.VendorsController.InsertMoney(1)" class="btn money-btn m-2">$1.00</button>
                    <button onclick="app.VendorsController.ReturnMoney()" class="btn money-btn my-2 mx-3">Return
                        Money</button>
                </div>
            </div>

            <div class="row vending-machine rounded p-5 justify-content-center">
                <div class="col-7 ">
                    <div class="machine-bottom rounded p-5"></div>
                </div>
                <div class="col-3"></div>
                <class class="col-2 ">
                    <div class="machine-bottom rounded p-5"></div>
                </class>

            </div>
        </div>
    </div>

</section>
